<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/logo.jpg"></div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="">Menu</a>
            <a href="">Branches</a>
            <a href="">Services</a>
            <a href="">Contacts</a>
        </nav>
    </header>
    <main id="main">
        <form id="form">
            <label for="fName">Food Name:</label>
            <input type="text" id="fName">
            <br><br>
            <label for="fTypes">Food Types:</label>
            <select name="types" id="fTypes">
                <option value="fruits">Fruit and vegetables</option>
                <option value="strachy">Starchy food</option>
                <option value="dairy">Dairy</option>
                <option value="protein">Protein</option>
                <option value="fat">Fat</option>
              </select>
            <br><br>
            <label for="price">Price:</label>
            <input type="text" id="price">
            <br><br>
            <button type="submit" id="button"> Submit </button>
        </form>
    </main>
    <footer>
        <img src="./images/logo.jpg"></div>
        <section>
            <article>
                <p>Social Media</p>
                <div class="media">
                    <ul>
                        <a href="" id="face"><i class="uil uil-facebook"></i></a>
                        <a href="" id="inst"><i class="uil uil-instagram"></i></a>
                    </ul>
                </div>
            </article>
        </section>
        <section>
            <article>
                <p>Copy &copy</p>
                <img src="./images/copy.jpg">
            </article>
        </section>
    </footer>
<script src="./app.js"></script>
</body>
</html>
